<h1>this is index.</h1>

{% for post in posts%}
<a href="{% url 'qiiteru:detail' post_id=post.id %}">
  {% if post.image %}
  <img src="{{ post.image.url }}">
  {% endif %}
  <h5>{{post.title|truncatechars:13 | linebreaksbr}}</h5>
</a>
<p>#{{post.tag}}</p>
<p>{{post.created_at}}</p>
<hr>
{% endfor %}
